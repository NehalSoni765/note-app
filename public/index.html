<!DOCTYPE html>
<html>
    <head>
        <link href="./styles/styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">Note App</h1>
                <h2 class="header__subtitle">Take notes and never forget</h2>
            </div>
        </div>
        <div class="actions">
            <div class="actions__container">
                <input id="search-text" class="input" type="text" placeholder="Filter Todos"/>
                <select id="filter-by" class="dropdown">
                    <option value="byEdited" selected>Sort by last edited</option>
                    <option value="byCreated">Sort by recently created</option>
                    <option value="alphabetically">Sort by alphabetically</option>
                </select>
            </div>
        </div>
        <div class="container">
            <p id="notes"></p>
            <button id="create-note" class="button">Create note</button>
        </div>
        <script src="./scripts/index-bundle.js"></script>
    </body>
</html>
